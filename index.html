<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Gen</title>
</head>

<body onload="init()">
    <header>
        <div class="main-header container flex space-between align-center">
            <h1>Meme Gen</h1>
            <div class="nav">
                <a href="">link1</a>
                <a href="">link2</a>
                <a href="">link2</a>
            </div>
        </div>
    </header>

    <main class="main-container container">

        <div class="canvas-container container flex">
            <canvas id="meme-canvas" style="border: 1px solid black;"></canvas>

            <div class="editor-container">
                <input type="text" name="meme-txt" onfocus="this.value=''" oninput="onAddText(this.value)"
                    id="meme-txt">
                <button id="decrase-font-size" onclick="onChangeSize(this)">-</button>
                <button id="incrase-font-size" onclick="onChangeSize(this)">+</button>
                <button id="line-up" onclick="onLineMove(this)">Up</button>
                <button id="line-down" onclick="onLineMove(this)">Down</button>
                <button onclick="onSwitchLine()">Switch Line</button>
                <select onchange="onSetFont(this.value)">
                    <option value="IMPACT">IMPACT</option>
                    <option value="Ariel">Ariel</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Verdana">Verdana</option>
                </select>
                <input onchange="onChangeColor(this)" type="color" id="color" name="color" value="#FFFFFF">
                <input onchange="onChangeColor(this)" type="color" id="s-color" name="s-color" value="black">
                <button id="align-left" onclick="onChangeAlign(this)">Left</button>
                <button id="align-center" onclick="onChangeAlign(this)">Center</button>
                <button id="align-right" onclick="onChangeAlign(this)">Right</button>
                <button onclick="onRemoveLine()">Delete</button>
                <button onclick="onAddLine()">Add</button>
                <button onclick="onSave()">Save</button>
                <button onclick="onDownload()">Download</button>


            </div>
        </div>

        <div class="gallery-container"></div>
    </main>

    <footer>This is footer</footer>


    <script src="js/service-storage.js"></script>
    <script src="js/service-util.js"></script>
    <script src="js/mame-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
