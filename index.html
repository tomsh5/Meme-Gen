<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Gen</title>
</head>

<body class="body" onload="init()">
    <header>
        <div class="main-header container flex space-between align-center">
            <img src="img/LOGO.png" class="logo">
            <div class="nav">
                <a href="">Gallery</a>
                <p class="seperator">|</p>
                <a href="">About</a>
            </div>
        </div>
    </header>

    <main class="main-container container">

        <div class="canvas-container container flex">
            <canvas id="meme-canvas" style="border: 1px solid black;"></canvas>

            <div class="editor-container">
                <input class="txt-line" type="text" name="meme-txt" onfocus="this.value=''" oninput="onAddText(this.value)"
                    id="meme-txt">
                <button id="decrase-font-size" onclick="onChangeSize(this)"><img src="icons/decrease font - icon.png"></button>
                <button id="incrase-font-size" onclick="onChangeSize(this)"><img src="icons/increase font - icon.png"></button>
                <button id="line-up" onclick="onLineMove(this)"><img src="icons/up.png"></button>
                <button id="line-down" onclick="onLineMove(this)"><img src="icons/down.png"></button>
                <button onclick="onSwitchLine()"><img src="icons/up-and-down.png"></button>
                <button id="align-left" onclick="onChangeAlign(this)"><img src="icons/align-to-left.png"></button>
                <button id="align-center" onclick="onChangeAlign(this)"><img src="icons/center-text-alignment.png"></button>
                <button id="align-right" onclick="onChangeAlign(this)"><img src="icons/align-to-right.png"></button>
                <button onclick="onRemoveLine()"><img src="icons/trash.png"></button>
                <button onclick="onAddLine()"><img src="icons/add.png"></button>
                

                        <select class="font" onchange="onSetFont(this.value)">
                            <option value="IMPACT">IMPACT</option>
                            <option value="Ariel">Ariel</option>
                            <option value="Calibri">Calibri</option>
                            <option value="Verdana">Verdana</option>
                        </select>

                        
                        <!-- <button class="color"><img src="icons/text stroke.png"><input type="color" class="color"
                            name="s-color" id="s-color" value="#000000" onchange="onChangeColor(this)"></button>
                        <button class="color"><img src="icons/paint-board-and-brush.png"><input type="color" class="color"
                            id="color" name="fill-color" value="#ffffff" onchange="onChangeColor(this)"></button> -->
                        <input onchange="onChangeColor(this)" type="color" id="color" name="color" value="#FFFFFF">
                        <input onchange="onChangeColor(this)" type="color" id="s-color" name="s-color" value="black">

                        <a href="#" class="download" onclick="onDownloadCanvas(this)"
                            download="">Download</a>
            </div>
        </div>
        
        <div class="gallery-container container"></div>
    </main>

    <footer class="flex diraction-column justify-center align-center">
        <img src="img/LOGO.png" class="logo2">
        
        <p> All rights reserved 2020
        
    </p>
    
</footer>


    <script src="js/service-storage.js"></script>
    <script src="js/service-util.js"></script>
    <script src="js/mame-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
