<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Gen</title>
</head>

<body class="body" onload="init()">
    <header>

        <div class="main-header container flex space-between align-center">
            <img src="img/LOGO.png" class="logo">
            <div class="nav">
                <button class="menu-btn" onclick="onGallery(), init()" href="">Gallery</button>
                <p class="seperator">|</p>
                <button class="menu-btn">About</button>
            </div>
        </div>
    </header>

    <main class="meme-editor" hidden>
        <section class="meme-editor-container container">
            <div class="canvas-container">
                <canvas id="meme-canvas" style="border: 1px solid black;"></canvas>
            </div>

            <div class="editor-container">
                <input class="txt-line" type="text" name="meme-txt" placeholder="Enter Text Here"
                    onfocus="this.value=''" oninput="onAddText(this.value)" id="meme-txt">
                <button onclick="onAddLine()"><img src="icons/add.png"></button>
                <button onclick="onRemoveLine()"><img src="icons/trash.png"></button>
                <button onclick="onSwitchLine()"><img src="icons/up-and-down.png"></button>
                <button id="decrase-font-size" onclick="onChangeSize(this)"><img
                        src="icons/decrease font - icon.png"></button>
                <button id="incrase-font-size" onclick="onChangeSize(this)"><img
                        src="icons/increase font - icon.png"></button>
                <button id="line-up" onclick="onLineMove(this)"><img src="icons/up.png"></button>
                <button id="line-down" onclick="onLineMove(this)"><img src="icons/down.png"></button>
                <button id="align-left" onclick="onChangeAlign(this)"><img src="icons/align-to-left.png"></button>
                <button id="align-center" onclick="onChangeAlign(this)"><img
                        src="icons/center-text-alignment.png"></button>
                <button id="align-right" onclick="onChangeAlign(this)"><img src="icons/align-to-right.png"></button>

                <select class="font" onchange="onSetFont(this.value)">
                    <option value="IMPACT">IMPACT</option>
                    <option value="Ariel">Ariel</option>
                    <option value="Calibri">Calibri</option>
                    <option value="Verdana">Verdana</option>
                </select>


                <div class="txt-color">
                    <button type="button"><img src="icons/paint-board-and-brush.png"></button>
                    <input id="color" type="color" value="#ff0000" onchange="onChangeColor(this)"
                        style="opacity:0; position:absolute; left:0;top:0;width:100%" />
                </div>

                <div class="txt-color">
                    <button type="button"><img src="icons/text stroke.png"></button>
                    <input id="s-color" type="color" value="#ff0000" onchange="onChangeColor(this)"
                        style="opacity:0; position:absolute; left:0;top:0;width:100%" />
                </div>

                <button class="download" onclick="onDownloadCanvas(this)">Download</button>
            </div>

        </section>

    </main>

    <main class="gallery">

        <div class="keyword-filter"></div>

        <section class="gallery-container container">
            <div class="image-gallery">

            </div>

        </section>

    </main>

    <footer class="flex diraction-column justify-center align-center">
        <img src="img/LOGO.png" class="logo2">

        <p> All rights reserved 2020</p>

    </footer>


    <script src="js/service-storage.js"></script>
    <script src="js/service-util.js"></script>
    <script src="js/mame-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
